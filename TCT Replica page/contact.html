<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <!-- Header container -->

  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand text-warning">Tirana Center Of Technology</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="#courses">Courses</a>
            <a class="nav-link" href="#about-us">About us</a>
            <a class="nav-link" href="/contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="container my-5 ">
    <div class="row">
      <div class="col contact-info mx-4 my-3 border border-primary">
        <div class="contact-adress p-5">
          <h5>Address</h5>
          Tirana Center of Technology Rr.Durresit , Nr.53
        </div>
      </div>
      <div class="col contact-info mx-4 my-3 border border-success">
        <div class="contact-email p-5">
          <h5>Email</h5>
          <p>info@tct.al</p>
        </div>
      </div>
      <div class="col contact-info mx-4 my-3 border border-danger">
        <div class="contact-number p-5">
          <h5>Telephone</h5>
          <p>0676861620</p>
        </div>
      </div>
    </div>
    <div class="my-form my-5 p-5">
      <div class="row g-3">
        <div class="col">
          <label for="name" class="font-weight-bold">First name<span
              class="text-danger font-weight-bold">*</span></label>
          <input id="name" type="text" class="form-control" placeholder="Name" aria-label="First name" />
        </div>
        <div class="col">
          <label for="surname" class="font-weight-bold">Last Name<span
              class="text-danger font-weight-bold">*</span></label>
          <input id="surname" type="text" class="form-control" placeholder="Surname" aria-label="Last name" />
        </div>
      </div>
      <div class="row g-3 my-3">
        <div class="col">
          <label for="email" class="font-weight-bold">E-mail<span class="text-danger font-weight-bold">*</span> </label>
          <input type="email" class="form-control" placeholder="Enter e-mail here" aria-label="Email" />
        </div>
        <div class="col">
          <label for="city" class="font-weight-bold">City<span class="text-danger font-weight-bold">*</span></label>
          <input id="city" type="text" class="form-control" placeholder="City" aria-label="City" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="number" class="font-weight-bold">Phone number<span class="text-danger font-weight-bold">*</span>
          </label>
          <input id="phone" type="tel" class="form-control" placeholder="+355 6x xx xx xxx" aria-label="Phone number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        </div>
        <div class="col">
          <label for="company-name" class="font-weight-bold">Company name<span
              class="text-danger font-weight-bold">*</span></label>
          <input id="company-name" type="text" class="form-control" placeholder="Company" aria-label="Company name" />
        </div>

      </div>
      <div class="form-floating">
        <label for="floatingTextarea2" class="font-weight-bold">Notes</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
      </div>
      <button type="button" class="btn btn-outline-success my-4">Submit</button>
      <br>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d748.9831770225522!2d19.806278929250045!3d41.33207660573255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135031082aacdf39%3A0x48570df565558562!2sTirana%20Center%20of%20Technology!5e0!3m2!1sen!2s!4v1653948902841!5m2!1sen!2s"
        width="100%" height="450" style="border: 1px solid rgb(179, 174, 174);" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>



    </div>
</body>

</html>
